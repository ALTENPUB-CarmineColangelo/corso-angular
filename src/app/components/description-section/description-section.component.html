<div class="input-group input-group-sm mb-3">
  <label class="input-group-text" for="descrizione_versione">Edizione</label>
  <select class="form-select" id="descrizione_versione" [(ngModel)]="selectedVersion">
    <option *ngFor="let ftxt of it_flavor_text; let i = index" [value]="i">{{i + 1}}. {{ftxt.version.name | titlecase}}</option>
  </select>
</div>
<p *ngIf="flavor_text" class="fs-4">
  {{flavor_text}}
</p>
