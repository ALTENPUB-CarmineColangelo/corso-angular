<div class="container">
  <div class="controller card mb-3 mb-md-5 position-sticky border-0 rounded-0">
    <div class="card-body">
      <div class="row align-items-end gy-3">
        <div class="col-12 col-md-3">
          <label for="pokemons_per_page" class="form-label">Pokemon per pagina</label>
          <select class="form-select" id="pokemons_per_page" name="pokemons_per_page" [(ngModel)]="limit">
            <option *ngFor="let l of limits" [value]="l">{{l}}</option>
          </select>
        </div>
        <div class="col-12 col-md-7">
          <div class="btn-group">
            <button type="button" class="btn" [ngClass]="[isLargeGrid ? ' btn-primary': ' btn-outline-primary']" (click)="setLargeGrid(true)" title="Griglia a immagini grandi">
              <i [ngClass]="[isLargeGrid ? 'bi-grid-fill':'bi-grid']"></i> <span class="d-none d-md-inline-block ms-2">Griglia a immagini grandi</span>
            </button>
            <button type="button" class="btn" [ngClass]="[!isLargeGrid ? ' btn-primary': ' btn-outline-primary']" (click)="setLargeGrid(false)" title="Griglia a immagini piccole">
              <i [ngClass]="[!isLargeGrid ? 'bi-grid-3x3-gap-fill': 'bi-grid-3x3-gap']"></i> <span class="d-none d-md-inline-block ms-2">Griglia a immagini piccole</span>
            </button>
          </div>
        </div>
        <div class="col-12 col-md-2 ms-auto text-lg-end">
          <span class="text-muted">Risultati {{list.length}} di {{lastPokemonIdAvailable}}</span>
        </div>
      </div>
    </div>
  </div>


  <div class="row g-3"
       [ngClass]="[isLargeGrid
        ? 'row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4'
        : 'row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6']">
    <div class="col" *ngFor="let pokemon of list">
      <app-pokemon-card [pokemon]="pokemon" (viewPokemonDetail)="viewDetails($event)"></app-pokemon-card>
    </div>
  </div>
  <div class="mt-5 text-center">
    <div *ngIf="loading" class="p-3">
      <app-loader></app-loader>
    </div>
    <button *ngIf="!loading && next" class="btn btn-outline-primary" (click)="nextPage()">Carica altri pokemon</button>
  </div>
</div>
